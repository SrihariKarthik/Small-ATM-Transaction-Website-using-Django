
{% load static %}
<html>
    <head>
        
       
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'Bank/Lis.css' %}">  
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light navbar-light bg-warning ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'Bank/financefox.jpg' %}" alt="" width="70" height="49" class="d-inline-block align-text-top">
    
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Bank:Home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Bank:Form' %}">New User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=" {% url 'Bank:List' %}">Existing Users</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Net Banking
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'Bank:Withdraw'%}">Withdraw Money</a></li>
                    <li><a class="dropdown-item" href="{% url 'Bank:Deposit'%}">Deposit Money</a></li>
                </ul
            </ul>
          </div>
        </div>
      </nav>

    <table class='center'>
        <tr class='inside'>
            <th class='inside'>First Name</th>
            <th class='inside'>Last Name</th>
            <th class='inside'>Click here for details</th>
            <th class='inside'>Click here to Update this User Data</th>
            <th class='inside'>Click here to Delete the User</th>
          </tr>
       {%for i in object_list%}

       <tr class='inside'>
      <td> 
        {{i.first_name}}
    </td>
    <td> 
        {{i.last_name}}
    </td>
    <td> 
       <a href="Detail/{{i.id}}"> <input type="button" class="btn btn-primary "value="Click here for more Details"></a>
    </td>
    <td> 
        <a href="Update/{{i.id}}"> <input type="button" class="btn btn-warning "value="Click here to update Details"></a>
     </td>

     <td> 
        <a href="Delete/{{i.id}}"> <input type="button" class="btn btn-danger "value="Click here to Delete"></a>
     </td>
</tr>
</div>
       <br>
       
       {% endfor %}
    </table>
<div class="centers">
    <br>
    <br>
    <br>
       <br>
       <br>
       <br>
<a href="{% url 'Bank:Home'%}"><input type ="button" class="btn btn-warning" value="Go Back to Home Page"></a>
</div>



</body>

</html>
